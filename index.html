<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jez Cortez Website</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header and Menu Styling */
        header {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #555;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content button {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropdown-content button:hover {
            background-color: #ddd;
        }

        .menu:hover .dropdown-content {
            display: block;
        }

        .category-title {
            font-weight: bold;
            background-color: #eee;
            padding: 10px 16px;
            cursor: default;
            color: #333; /* Dark gray color for visibility */
        }

        .category-title:hover {
            background-color: #eee; /* Keep background consistent */
        }

        /* Landing Page Styling */
        .landing-page {
            padding: 40px 20px;
            text-align: center;
        }

        .landing-page h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .landing-page p {
            font-size: 18px;
            color: #666;
        }

        /* Tab Content Styling */
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        /* Iframe Styling */
        iframe {
            width: 100%;
            height: calc(100vh - 200px); /* Dynamic height based on viewport */
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            background-color: #f9f9f9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                margin-top: 10px;
            }

            .landing-page h1 {
                font-size: 28px;
            }

            .landing-page p {
                font-size: 16px;
            }

            iframe {
                height: calc(100vh - 150px); /* Adjust height for smaller screens */
            }
        }
    </style>
    <script>
        function openTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            const landingPage = document.querySelector('.landing-page');

            tabContents.forEach(content => content.classList.remove('active'));
            landingPage.style.display = 'none'; // Hide landing page

            if (tabName === 'landing') {
                landingPage.style.display = 'block'; // Show landing page
            } else {
                document.getElementById(tabName).classList.add('active');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Set default active tab (landing page)
            openTab('landing');
        });
    </script>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <div class="menu">
            <button class="menu-button">Menu</button>
            <div class="dropdown-content">
                <button onclick="openTab('landing')">Home</button>
                <div class="category-title">Useful</div>
                <button onclick="openTab('tab1')">Resistor Calculator</button>
                <div class="category-title">Games</div>
                <button onclick="openTab('tab2')">GBA Emulator</button>
                <div class="category-title">Entertainment</div>
                <button onclick="openTab('tab3')">Tab 3</button>
            </div>
        </div>
    </header>

    <!-- Landing Page -->
    <div class="landing-page">
        <h1>Welcome to My Website!</h1>
        <p>Explore the different sections using the menu above.</p>
    </div>

    <!-- Tab Content -->
    <div id="tab1" class="tab-content">
        <h1>Resistor Calculator</h1>
        <iframe src="resistorcalculator.html"></iframe>
    </div>

    <div id="tab2" class="tab-content">
        <h1>GBA Emulator</h1>
        <iframe src="https://bobzgames.github.io/GBA/"></iframe>
    </div>

    <div id="tab3" class="tab-content">
        <h1>Tab 3</h1>
        <p>This is the content of Tab 3.</p>
    </div>
</body>
</html>
