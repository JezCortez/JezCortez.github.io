<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface with Iframe</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Tabs Styling */
        .tabs {
            display: flex;
            background-color: #444;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tabs button {
            background-color: #444;
            color: white;
            border: none;
            padding: 14px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            flex: 1;
            text-align: center;
            font-size: 16px;
        }

        .tabs button:hover {
            background-color: #555;
        }

        .tabs button.active {
            background-color: #666;
            font-weight: bold;
        }

        /* Tab Content Styling */
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        /* Iframe Styling */
        iframe {
            width: 100%;
            height: calc(100vh - 200px); /* Dynamic height based on viewport */
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            background-color: #f9f9f9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tabs button {
                padding: 10px;
                font-size: 14px;
            }

            .tab-content {
                margin: 10px;
                padding: 15px;
            }

            iframe {
                height: calc(100vh - 150px); /* Adjust height for smaller screens */
            }
        }
    </style>
    <script>
        function openTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            const tabButtons = document.querySelectorAll('.tabs button');

            tabContents.forEach(content => content.classList.remove('active'));
            tabButtons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            document.querySelector(`button[data-tab="${tabName}"]`).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Set default active tab
            openTab('tab1');
        });
    </script>
</head>
<body>
    <div class="tabs">
        <button class="active" data-tab="tab1" onclick="openTab('tab1')">Tab 1</button>
        <button data-tab="tab2" onclick="openTab('tab2')">Tab 2</button>
        <button data-tab="tab3" onclick="openTab('tab3')">Tab 3</button>
    </div>

    <div id="tab1" class="tab-content active">
        <h1>Welcome to Tab 1</h1>
        <iframe src="resistorcalculator.html"></iframe>
    </div>

    <div id="tab2" class="tab-content">
        <h1>Welcome to Tab 2</h1>
        <iframe src="https://bobzgames.github.io/GBA/"></iframe>
    </div>

    <div id="tab3" class="tab-content">
        <h1>Welcome to Tab 3</h1>
        <p>This is the content of Tab 3.</p>
    </div>
</body>
</html>
