<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jezzy Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <script>
        function openTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            const landingPage = document.querySelector('.landing-page');

            tabContents.forEach(content => content.classList.remove('active'));
            landingPage.style.display = 'none'; // Hide landing page

            if (tabName === 'landing') {
                landingPage.style.display = 'block'; // Show landing page
            } else {
                document.getElementById(tabName).classList.add('active');
            }
        }

        function myFunction(x) {
            x.classList.toggle("change");
            const dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Set default active tab (landing page)
            openTab('landing');
        });
    </script>
</head>
<body>
    <header>
        <div class="menu">
            <div class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="dropdown-content">
                <button onclick="openTab('landing')">Home</button>
                <div class="category-title">Useful</div>
                <button onclick="openTab('tab1')">Resistor Calculator</button>
                <button onclick="openTab('tab6')">IP Calculator</button>
                <button onclick="openTab('tab7')">Python Compiler</button>
                <button onclick="openTab('tab8')">Haskell Compiler</button>
                <button onclick="openTab('tab9')">Flutter online</button>
                <div class="category-title">Games</div>
                <button onclick="openTab('tab2')">GBA Emulator</button>
                <div class="category-title">Entertainment</div>
                <button onclick="openTab('tab3')">KDramaHood</button>
                <button onclick="openTab('tab4')">Asura Scans</button>
                <button onclick="openTab('tab5')">AniMixPlay</button>
            </div>
        </div>
        <h1>Jezzy Website</h1>
    </header>

    <!-- Landing Page -->
    <div class="landing-page">
        <h1>Welcome to My Website!</h1>
        <p>Explore the different sections using the menu above.</p>
    </div>

    <!-- Tab Content -->
    <div id="tab1" class="tab-content">
        <h3>Resistor Calculator</h3>
        <iframe src="resistorcalculator.html"></iframe>
    </div>

    <div id="tab2" class="tab-content">
        <h3>GBA Emulator</h3>
        <iframe src="https://bobzgames.github.io/GBA/"></iframe>
    </div>

    <div id="tab3" class="tab-content">
        <h3>KDramaHood</h3>
        <iframe src="https://kdramahood.com"></iframe>
    </div>

    <div id="tab4" class="tab-content">
        <h3>Manhwaz</h3>
        <iframe src="https://asuracomic.net/"></iframe>
    </div>

    <div id="tab5" class="tab-content">
        <h3>AniMixPlay</h3>
        <iframe src="https://animixplay.name"></iframe>
    </div>

    <div id="tab6" class="tab-content">
        <h3>IP Calculator</h3>
        <iframe src="ipcalculator.html"></iframe>
    </div>

    <div id="tab7" class="tab-content">
        <h3>Python Compiler</h3>
        <iframe src="https://www.programiz.com/python-programming/online-compiler/"></iframe>
    </div>

    <div id="tab8" class="tab-content">
        <h3>Haskell Compiler</h3>
        <iframe src="https://www.tutorialspoint.com/compilers/online-haskell-compiler.htm"></iframe>
    </div>

    <div id="tab9" class="tab-content">
        <h3>Haskell Compiler</h3>
        <iframe src="https://dartpad.dev/"></iframe>
    </div>
</body>
</html>
