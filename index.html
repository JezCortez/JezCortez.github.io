<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tabs {
            display: flex;
            background-color: #333;
            overflow: hidden;
        }
        .tabs button {
            background-color: #333;
            color: white;
            border: none;
            padding: 14px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tabs button:hover {
            background-color: #575757;
        }
        .tabs button.active {
            background-color: #575757;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
    <script>
        function openTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            const tabButtons = document.querySelectorAll('.tabs button');

            tabContents.forEach(content => content.classList.remove('active'));
            tabButtons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            document.querySelector(`button[data-tab="${tabName}"]`).classList.add('active');
        }

        function loadTabContent(tabId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load content: ' + response.status);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(tabId).innerHTML = data;
                })
                .catch(error => {
                    document.getElementById(tabId).innerHTML = `<p>Error loading content: ${error.message}</p>`;
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Load content for each tab
            loadTabContent('content-tab1', 'resistorcalculator.html');
            loadTabContent('content-tab2', 'https://raw.githubusercontent.com/BobzGames/bobzgames.github.io/main/assets/bruh.html');
            loadTabContent('content-tab3', 'page3.html');

            // Set default active tab
            openTab('tab1');
        });
    </script>
</head>
<body>
    <div class="tabs">
        <button class="active" data-tab="tab1" onclick="openTab('tab1')">Tab 1</button>
        <button data-tab="tab2" onclick="openTab('tab2')">Tab 2</button>
        <button data-tab="tab3" onclick="openTab('tab3')">Tab 3</button>
    </div>

    <div id="tab1" class="tab-content active">
        <h1>Welcome to Tab 1</h1>
        <div id="content-tab1">Loading...</div>
    </div>

    <div id="tab2" class="tab-content">
        <h1>Welcome to Tab 2</h1>
        <div id="content-tab2">Loading...</div>
    </div>

    <div id="tab3" class="tab-content">
        <h1>Welcome to Tab 3</h1>
        <div id="content-tab3">Loading...</div>
    </div>
</body>
</html>
